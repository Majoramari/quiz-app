<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/game.css" />
    <title>انت الان تختبر</title>
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div class="hug-item">
            <p id="progressText" class="hud-prefix">سؤال</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">نقاط</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h1 id="question">سؤال مهم جداً جداً</h1>
        <!-- TODO: make it dynamic -->
        <div class="choices"></div>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">خيار 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">خيار 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">خيار 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">خيار 4</p>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="src/main.ts"></script>
</html>
